<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="addons/superslides/dist/stylesheets/superslides.css">
</head>
<body>
  <div id="slides">
    <div class="slides-container">
      <img src="img/Tokyo_View_from_Mori_Tower.jpg" alt="Cinelli">
      <img src="img/Colosseum_in_Rome.jpg" width="1024" height="682" alt="Surly">
     
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="addons/jquery/jquery-1.11.1.min.js"></script>
  <script src="addons/superslides/examples/javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="addons/superslides/dist/jquery.superslides.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: false,
		animation: 'slide',
		// animation: 'fade',
      });
    });
  </script>
</body>
</html>
